<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Index-page</title>
  </head>

  <body style="background-color: grey">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Text-utils</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Help</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Account
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/auth/login/">Login</a>
              <a class="dropdown-item" href="/auth/logout/">Logout</a> 
              <a class="dropdown-item" href="/auth/signup/">Signup</a> 
            </div>
          </li>

        </ul>
      </div>
    </nav>
    <br />

    <div class="container mt-5">
      <form
        action="analyzee/"
        method="post"
        class="col-8 mx-auto card p-4 shadow-lg"
      >
        <div class="form-group">
          {% csrf_token %}
          <h2 style="text-align: center">TeXt OpErAtIoN</h2>
          <label for="text">Enter your text here</label>
          <textarea
            class="form-control"
            id="text"
            rows="5"
            name="text"
          ></textarea>
        </div>

        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <div class="alert alert-secondary" role="alert">{{ message }}</div>
          {% endfor %}
        </ul>
        {% endif %}

        <div class="col-auto my-1">
          <div class="custom-control custom-checkbox mr-sm-2">
            <input
              type="checkbox"
              class="custom-control-input"
              id="ucase"
              name="ucase"
            />
            <label class="custom-control-label" for="ucase">Upper case</label>
          </div>
        </div>
        <div class="col-auto my-1">
          <div class="custom-control custom-checkbox mr-sm-2">
            <input
              type="checkbox"
              class="custom-control-input"
              id="lcase"
              name="lcase"
            />
            <label class="custom-control-label" for="lcase">Lower case</label>
          </div>
        </div>
        <div class="col-auto my-1">
          <div class="custom-control custom-checkbox mr-sm-2">
            <input
              type="checkbox"
              class="custom-control-input"
              id="rpunch"
              name="rp"
            />
            <label class="custom-control-label" for="rpunch"
              >Remove pucnchuation</label
            >
          </div>
        </div>
        <div class="col-auto my-1">
          <div class="custom-control custom-checkbox mr-sm-2">
            <input
              type="checkbox"
              class="custom-control-input"
              id="rextraspace"
              name="rs"
            />
            <label class="custom-control-label" for="rextraspace"
              >Remove extra space</label
            >
          </div>
        </div>
        <div class="col-auto my-1">
          <div class="custom-control custom-checkbox mr-sm-2">
            <input
              type="checkbox"
              class="custom-control-input"
              id="newliner"
              name="nlr"
            />
            <label class="custom-control-label" for="newliner"
              >New line remover</label
            >
          </div>
        </div>
        <div class="col-auto my-1">
          <div class="custom-control custom-checkbox mr-sm-2">
            <input
              type="checkbox"
              class="custom-control-input"
              id="charcount"
              name="cc"
            />
            <label class="custom-control-label" for="charcount"
              >Char-count</label
            >
          </div>
        </div>

        <button type="submit" class="btn btn-dark">Analyze-text</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
